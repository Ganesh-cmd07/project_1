name: project_1
description: A new Flutter project for RainSafe Navigator.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.10

  # Standard Icons
  cupertino_icons: ^1.0.8

  # Mapping and Geolocation Packages
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  http: ^1.1.0          
  geolocator: ^10.1.0   
  
  # Image & Branding Packages
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0 # Added for loading screen support

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ # Ensures the assets folder is registered in Flutter

# ✅ Experience-Based Branding Configuration
# This section handles your APK Logo
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

# ✅ Splash Screen Configuration
# This handles the loading screen appearance
flutter_native_splash:
  color: "#ffffff"           # Background color of the loading screen
  image: "assets/logo.png"   # Your created logo
  android_12: true           # Support for newer Android devices